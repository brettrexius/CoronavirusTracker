<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>

  <body>
  <div class="container">
  <h1>Coronavirus Tracker</h1>
  <p>Showing the current number of reported cases across the globe</p>
 
 <div class="jumbotron">
  <h1 class= "display-4" th:text="${totalReportedCases}"></h1>
  <p class="lead">Total reported cases as of today</p>
  <hr class="my-4">
  <p>
	<span>Daily new cases:</span>
	<span th:text="${totalNewCases}"></span>
	</p>
</div>

	<table class="table">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Reported Cases</th>
		<th>Daily New Cases</th>
      </tr>
      <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
		<td th:text="${locationStat.diffFromPrevDay}">0</td>
      </tr>
    </table>
  </div>
  </body>

</html>
